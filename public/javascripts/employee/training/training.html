<h2>Trainings and Seminars </h2><br />
<form class="form-horizontal" method="POST">
	<div class="col-lg-5">
		<div class="form-group">
			<label class="control-label col-lg-3">Name</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">From</label>
			<div class="col-lg-7">
				<input class="form-control" type="date"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">To</label>
			<div class="col-lg-7">
				<input class="form-control" type="date"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">Remarks</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="form-group">
			<label class="control-label col-lg-3">Institution</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">Venue</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">Speaker</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
	</div>
	<br /><br />
	<button class="btn btn-success btn-block">Save</button>
</form>
