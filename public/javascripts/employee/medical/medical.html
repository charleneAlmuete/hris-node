			<label class="control-label col-lg-4">Condition</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Since</label>
			<div class="col-lg-8">
				<input class="form-control" type="number"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Physician</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"></input>
			</div>
		</div>
	</div>

	<div class="col-lg-12">
		<ul class="list-unstyled list-inline pull-right">
			<li>
				<button type="button" class="btn btn-default prev-step"><i class="fa fa-chevron-left"></i> Back</button>

			<li>
