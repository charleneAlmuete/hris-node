<h2>Medical History</h2> <br />
<form class="form-horizontal" method="POST">
	<div class="col-lg-5">
		<div class="form-group">
			<label class="control-label col-lg-4">Condition</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Since</label>
			<div class="col-lg-8">
				<input class="form-control" type="number"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Physician</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"></input>
			</div>
		</div>
	</div>
	<br /><br />
	<button class="btn btn-success btn-block" type="submit">Save</button>
</form>
