<h2>Work Experience</h2><br />
<form class="form-horizontal" method="POST">
	<div class="col-lg-6">
		<div class="form-group">
			<label class="control-label col-lg-3">Position</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">Company</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">Status</label>
			<div class="col-lg-7">
				<select class="form-control">
					<option></option>
					<option>Permanent</option>
					<option>Contractual</option>
					<option>Job Order</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">Reason</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"></input>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="form-group">
			<label class="control-label col-lg-3">From</label>
			<div class="col-lg-7">
				<input class="form-control" type="date"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">To</label>
			<div class="col-lg-7">
				<input class="form-control" type="date"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-3">Salary</label>
			<div class="col-lg-7">
				<input class="form-control" type="number"></input>
			</div>
		</div>
	</div>
	<br /><br />
	<div class="col-lg-12">
		<ul class="list-unstyled list-inline pull-right">
			<li>
				<button type="button" class="btn btn-default prev-step"><i class="fa fa-chevron-left"></i> Back</button>
			</li>
			<li>
				<button type="button" class="btn btn-info next-step">Next <i class="fa fa-chevron-right"></i></button>
			</li>
		</ul>
	</div>
</form>
