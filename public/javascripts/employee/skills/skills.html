<h2>Skills</h2><br />
<form class="form-horizontal" method="POST">
	<div class="col-lg-5">
		<div class="form-group">
			<label class="control-label col-lg-4">Type</label>
			<div class="col-lg-8">
				<select class="form-control">
					<option></option>
					<option>Technical</option>
					<option>Management</option>
					<option>Business</option>
					<option>Special</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Name</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Proficiency Level</label>
			<div class="col-lg-8">
				<select class="form-control">
					<option></option>
					<option>Functional</option>
					<option>Intermediate</option>
					<option>Upper Intermediate</option>
					<option>Advance</option>
					<option>Professional</option>
				</select>
			</div>
		</div>
	</div>
	<br /><br />
	<div class="col-lg-12">
		<ul class="list-unstyled list-inline pull-right">
			<li>
				<button type="button" class="btn btn-default prev-step"><i class="fa fa-chevron-left"></i> Back</button>
			</li>
			<li>
				<button type="button" class="btn btn-info next-step">Next <i class="fa fa-chevron-right"></i></button>
			</li>
		</ul>
	</div>
</form>
